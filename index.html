    <title>JavaScript To Do List App</title>

    <!-- App Wrapper -->
	<main class="app">

		<!-- Greeting -->
		<section class="greeting">
            <h2 class="title" id="todoTitle">TO DO LIST:

            <img src="./Images/JStoDoAppImage.svg" alt="To Do List Image" id="todoImage">
		</section>

		<!-- End of Greeting -->

        
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<input 
					type="text" 
					placeholder="Enter your todo item here"
					name="content"
					id="content" />

				<!-- Category section PERSONAL OR BUSINESS -->
				<h3>PICK A CATEGORY</h3>
				<div class="options">
                    <label>
						<input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
					<label>
						<input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					
				</div>
                <!-- End of Category Section -->

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->
